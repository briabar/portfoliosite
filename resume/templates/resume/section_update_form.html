{% extends 'base.html' %}

{% block content %}
  <div class="popout">
    <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="btn">
      <a href="{% url 'section_update' section.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}
